<section id="login">
    <div class="log"> 
        <div class="login-box">       
        <div class="row">
            <div class="col-md-6 login-left">
                <h2>LOG IN</h2>
               
                    <div class="form-group">
                        <label>Username</label>
                        <input #username_login type="text" name="user" class="form-control" required>
                    </div>
    
                    <div class="form-group">
                        <label>Password</label>
                        <input #password_login type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" (click)="login()" class="btn btn-one"> Log In</button>   
            </div>
            <div class="col-md-6 login-right">
                <h2>SIGN UP</h2>
                
                    <div class="form-group">
                        <label>Username</label>
                        <input #username_signup pattern="[A-Z,a-z,0-9,_,-]+" type="text" name="user" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input #email_signup pattern="[A-Z,a-z,0-9,_]+[@][A-Z,a-z,0-9,-]+[.][A-Z,a-z]+" type="text" name="email" class="form-control" required>
                    </div>
    
                    <div class="form-group">
                        <label>Password</label>
                        <input #password_signup pattern="[A-Z,a-z,0-9,_,-]+" type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input #passwordConfirm_signup pattern="[A-Z,a-z,0-9,_,-]+" type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" (click)="signUp()" class="btn btn-one"> Sign Up</button>
            </div>
        </div>
    </div>
    </div>
    </section>
